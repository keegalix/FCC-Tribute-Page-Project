<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FCC Responsive Web Design Project #2 | Tribute Page</title>
    <link href="style.css" rel="stylesheet">
</head>

<body style="
background-color: black;
color: white;
font-family:'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif
">
    <main id="main">
        <h1 id="title" style="
        text-align: center; 
        background-color: white; 
        color: rgb(0, 0, 0);
        margin-left: 40%;
        margin-right: 40%;
        border-radius: 5px;
        scroll-behavior: smooth;
        ">Tom Cruise</h1>

        <figure id="img-div">
            <img id="image" src="https://www.goodthingsguy.com/wp-content/uploads/2022/05/tom-cruise-hoedspruit.jpg"
                style="
                display:block; 
                max-width:100%; 
                height:auto; 
                margin:auto;
                ">
                <figcaption id="img-caption" style="
                text-align:center; 
                padding-top:25px;
                ">
                <i>Fig.1 Tom Cruise, American actor and producer.</i>
            </figcaption>
        </figure>

        <p id="tribute-info" style="
        text-align: center;
        background-color: white;
        color: black;
        margin-left:30%;
        margin-right:30%;
        border-radius: 15px;
        padding: 10px;
        ">For more info about Tom Cruise, please click on <a href="https://en.wikipedia.org/wiki/Tom_Cruise" id="tribute-link" target="_blank">Tribute Link</a>.</p>

    </main>
</body>

</html>
